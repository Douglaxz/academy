<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen" />
    <title>Formul√°rio</title>
</head>
<body>
    <form action="formuario.html" method="post">
        <table cellspacing="4" cellpadding="4">
            <tr>
                <td colspan="2" class="celula_titulo">
                    Cadastro
                </td>            
            </tr>                            
            <tr>
                <td class="celula_cinza">
                    <label for="nome">Nome:</label>
                </td>
                <td>
                    <input id="nome" type="text" placeholder="Digite seu nome" required="True">
                </td>            
            </tr>
            <tr>
                <td class="celula_cinza">
                    <label for="sobrenome">Sobrenome:</label>
                </td>
                <td>
                    <input id="sobrenome" type="text" placeholder="Digite seu sobrenome" required="True">
                </td>            
            </tr>
            <tr>
                <td class="celula_cinza">
                    <label for="email">E-mail:</label>
                </td>
                <td>
                    <input id="email" type="email" placeholder="Digite seu e-mail" required="True">
                </td>            
            </tr>
            <tr>
                <td class="celula_cinza">
                    <label for="senha">Senha:</label>
                </td>
                <td>
                    <input id="senha" type="password" placeholder="Digite sua senha" required="True">
                </td>            
            </tr>
            <tr>
                <td class="celula_cinza">
                    <label for="data">Data Nascimento:</label>
                </td>
                <td>
                    <input id="data" type="date" required="True">
                </td>            
            </tr>  
            <tr>
                <td class="celula_cinza">
                    <label for="data">Cor favorita:</label>
                </td>
                <td>
                    <input type="color" required="True">
                </td>            
            </tr>                                        
            <tr>
                <td colspan="2" class="celula_titulo">
                    <input type="submit" value="Enviar">
                </td>            
            </tr>                  
        </table>        
    </form>
</body>
</html>
