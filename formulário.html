<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="" method="">
        <table>
            <tr>
                <td>
                    <label for="nome">Nome:</label>
                </td>
                <td>
                    <input id="nome" type="text" placeholder="Digite seu nome" required="True">
                </td>            
            </tr>
            <tr>
                <td>
                    <label for="sobrenome">Sobrenome:</label>
                </td>
                <td>
                    <input id="sobrenome" type="text" placeholder="Digite seu sobrenome" required="True">
                </td>            
            </tr>
            <tr>
                <td>
                    <label for="email">E-mail:</label>
                </td>
                <td>
                    <input id="email" type="email" placeholder="Digite seu e-mail" required="True">
                </td>            
            </tr>
            <tr>
                <td>
                    <label for="senha">Senha:</label>
                </td>
                <td>
                    <input id="senha" type="password" placeholder="Digite sua senha" required="True">
                </td>            
            </tr>
            <tr>
                <td>
                    <label for="data">Data Nascimento:</label>
                </td>
                <td>
                    <input id="data" type="date" required="True">
                </td>            
            </tr>  
            <tr>
                <td>
                    <label for="data">Cor favorita:</label>
                </td>
                <td>
                    <input type="color" required="True">
                </td>            
            </tr>                             
            <tr>
                <td colspan="2">
                    <input type="submit" value="Enviar">
                </td>            
            </tr>        
        </table>        
    </form>
</body>
</html>
